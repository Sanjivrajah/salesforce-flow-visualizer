<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#00A1E0"/>
  
  <!-- Flow diagram elements -->
  <!-- Start node -->
  <circle cx="64" cy="25" r="8" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Connection line -->
  <line x1="64" y1="33" x2="64" y2="48" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Decision diamond -->
  <g transform="translate(64, 60)">
    <path d="M 0,-12 L 12,0 L 0,12 L -12,0 Z" fill="#FF9800" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Left branch -->
  <line x1="52" y1="60" x2="35" y2="60" stroke="#ffffff" stroke-width="2"/>
  <line x1="35" y1="60" x2="35" y2="75" stroke="#ffffff" stroke-width="2"/>
  <rect x="27" y="75" width="16" height="12" rx="2" fill="#2196F3" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Right branch -->
  <line x1="76" y1="60" x2="93" y2="60" stroke="#ffffff" stroke-width="2"/>
  <line x1="93" y1="60" x2="93" y2="75" stroke="#ffffff" stroke-width="2"/>
  <rect x="85" y="75" width="16" height="12" rx="2" fill="#E91E63" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Center continuation -->
  <line x1="64" y1="72" x2="64" y2="95" stroke="#ffffff" stroke-width="2"/>
  
  <!-- End node -->
  <circle cx="64" cy="103" r="8" fill="#F44336" stroke="#ffffff" stroke-width="2"/>
</svg>
